<script>
function updateSubscribeDescription() {
	var now = new Date();
	var season = new String();
	if(isAfterJune(now)) {
		season += now.getFullYear() + "/" + (now.getFullYear() + 1) + ".";
	} else {
		season += (now.getFullYear() - 1) + "/" + now.getFullYear() + ".";
	}
	document.getElementById("titleSubscribe").textContent += season;
}

function isAfterJune(date) {
	return date.getMonth() > 6;
}

window.addEventListener("load", function(event) {
    updateSubscribeDescription();
  });
</script>
