<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Blog">

<head>
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="ROBOTS" content="INDEX, FOLLOW" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta itemprop="name" content="{{ site.name}}">
    <meta itemprop="description" content="{{ site.description }}">
    <meta itemprop="image" content="{{ site.baseurl }}/images/logo_800x198.png">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/logo_91x91.png" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>
    {% seo %}
</head>

<body>
    <div class="background-image"></div>
    {% include header.html %}
    <div id="main">
      <div class="text-center"><a href="http://www.devoxx.be/" rel="external">
              <img src="/images/sponsors/devoxxfr-2017.png" title="Devoxx">
      </a>
      <br />  <br />
    </div>
      {{ content }}
    </div>
    {% include footer.html %}

    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    {% include analytics.html %}
</body>

</html>
