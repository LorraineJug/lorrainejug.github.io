- id: sfeir
  name: Groupe Sfeir
  level: "gold"
  actif: "true"
  url: http://www.sfeir.com/
  logo: logo_sfeir.png
  twitter: SFEIRfr
  presentation: >
    <p>Le Groupe Sfeir compte plus de 200 collaborateurs répartis dans trois sociétés : à Paris, à Strasbourg et au
    Luxembourg. Organisé en pôles de compétences, ceux-çi sont managés par des team leaders qui sont eux-mêmes
    consultants. Chez Sfeir, le consultant est placé au coeur de la société. Esprit d’équipe, innovation et excellence
    sont les trois mots qui peuvent résumer l’expérience Sfeir.
    <a href="http://www.sfeir.com/decouvrir-sfeir/la-philosophie-sfeir/">Notre philosophie</a>

- id: telecomnancy
  name: Telecom Nancy
  level: "gold"
  actif: "true"
  url: http://www.telecomnancy.eu/
  logo: logo_telecomnancy.png
  twitter: TELECOMNancy
  presentation: >
    <p>Ecole d'ingénieurs publique du Collégium Lorraine INP au sein de l'<a href="http://www.univ-lorraine.fr/">Université
    de Lorraine</a> et école associée de l'<a href="http://www.mines-telecom.fr/fr_accueil.html">Institut
    Mines-Télécom</a>, TELECOM Nancy délivre un diplôme reconnu par la <a href="http://www.cti-commission.fr/">Commission
    des Titres d'Ingénieur</a> (CTI).</p>
    <p>Elle forme, en 3 ans, des ingénieurs généralistes en informatique et sciences et technologies du numérique. Le
    recrutement se fait à Bac+2 (recrutement principal - entrée en 1ère année) et Bac+4 (entrée en 2ème année).TELECOM
    Nancy est une école du <a href="http://concours.telecomint.eu/">Concours Télécom INT</a>, adhérent à la Banque
    Mines-Ponts pour le recrutement des CPGE MP, PC et PSI, à la Banque PT pour le recrutement des CPGE PT et au
    Concours Centrale Supélec pour le recrutement des CPGE TSI.</p>

- id: efluid
  name: eFluid
  level: "gold"
  actif: "true"
  url: http://www.efluid.com/
  logo: logo_efluid.png
  presentation: >
    <p><a href="http://www.efluid.com/" rel="external">efluid</a> est un progiciel créé en 2002 par
    <a href="http://www.uem-metz.fr/" rel="external">UEM</a> qui permet de gérer l’ensemble des fonctions nécessaires
    aux gestionnaires de réseaux de distribution et aux fournisseurs d’énergies. Il concerne aussi bien les activités
    électricité, gaz, chauffage urbain que télévision par câble, internet, éclairage public et eau. efluid permet de
    modéliser les processus métiers conformément aux besoins et aux règles du distributeur et du fournisseur ; dans un
    monde de l’énergie en perpétuelle évolution, la force d’efluid est sa capacité à s’adapter à son environnement et à
    l’organisation de l’entreprise. Son caractère innovant, unique en Europe, a déjà conduit plus de 30 entreprises à
    l’adopter. efluid est au centre d’une filiale créée entre UEM, ERDF et la Caisse des Dépôts et Consignations
    (CDC).</p>
    <p>Pour pouvoir répondre aussi bien aux évolutions qu’aux contraintes de performances, efluid suit l’évolution
    technique du monde Java. Actuellement, l’environnement de développement s’articule autour d’Eclipse, Maven ou encore
    Git et une usine logicielle (Jenkins – Artifactory) permet d’automatiser les tâches récurrentes. L’application
    (100% web), exploite une architecture Java EE sous Weblogic et utilise une base de données Oracle. efluid SAS est
    également partenaire du LorraineJUG et participe à des conventions tels que Devoxx. Ce projet sera à terme déployé
    chez 35 millions de clients en France.</p>

- id: pharmagest
  name: Pharmagest
  level: "gold"
  actif: "true"
  url: http://www.pharmagest.com/
  logo: logo_pharmagest.png
  twitter: pharmagest
  presentation: >
    <p>La société Pharmagest Interactive est le leader français de l’informatique officinale, avec 43 % de parts de
    marché, 9 800 clients et 700 collaborateurs.</p>
    <p>Partenaire privilégié des pharmaciens depuis près de 30 ans, Pharmagest Interactive conçoit des solutions
    informatiques innovantes à destination des officines, et développe une activité e-business et e-media à fort
    potentiel en direction des laboratoires.</p>
    <p>Le premier Logiciel de Gestion à Portail Intégré (LGPI®), créateur de valeurs pour le patient, le pharmacien et
    le laboratoire, dynamise les ventes, optimise les achats et enrichit le conseil au patient.</p>
    <p>C’est aussi le premier média à impact permanent en officine, qui assure aux laboratoires une communication
    directe à destination du pharmacien et de ses patients.</p>

- id: jetbrains
  name: JetBrains
  level: "ressources"
  actif: "false"
  url: http://www.jetbrains.com/
  logo: logo_jetbrains.png
  twitter: jetbrains
  presentation: >
    <p>JetBrains is a technology-leading software development firm specializing in the creation of intelligent,
    productivity-enhancing software. The company is widely known for its innovative, award-winning Java™ integrated
    development environment, IntelliJ™ IDEA (see details at www.jetbrains.com/idea), WebStorm — the smartest JavaScript
    IDE (<a href="www.jetbrains.com/webstorm">www.jetbrains.com/webstorm</a>), Kotlin — a powerful and very promising
    statically typed programming language that compiles to JVM byte codes and JavaScript
    (<a href="http://kotlin.jetbrains.org">kotlin.jetbrains.org</a> ), and TeamCity — very extensible and developer-
    friendly build server (<a href="www.jetbrains.com/teamcity">www.jetbrains.com/teamcity</a>), among others. JetBrains
    maintains its headquarters in Prague, Czech Republic, with its R&D labs located in St. Petersburg and Moscow,
    Russia; Munich, Germany; and Boston, Massachusetts. For more information, see
    <a href="http://www.jetbrains.com">www.jetbrains.com</a>.</p>

- id: devoxxfr
  name: Devoxx France
  level: "evenement"
  actif: "true"
  url: http://www.devoxx.fr/
  logo: devoxx-france_400.png
  banniere: devoxx_france_horizontale_600_2019.png
  twitter: DevoxxFR
  presentation: >
    <p>Devoxx France est une conférence indépendante, organisée par le Paris Java User Group, au mois d’avril à Paris.</p>
    <p>Durant 3 jours, la conférence vous propose plus de 130 présentations, des ateliers pratiques et des sessions
    approfondies, autour de la plateforme Java, du Web, du Mobile et des différents langages alternatifs, sur la JVM.</p>
    <p>Devoxx France est ouvert à tous les développeurs, que vous soyez un expert Javascript, un coach Agile ou un
    architecte technique, la multitude des sujets proposés vous permet de construire votre propre programme. C’est
    aussi un espace d’exposition, avec 30 exposants/sponsors, pendant toute la durée de la conférence.</p>
    <p><a href="http://www.devoxx.fr/">Découvrez</a> le programme, les thèmes et les présentateurs, de la 4ème édition
    de Devoxx France.</p>

- id: voxxeddaysMS
  name: Voxxed Days Microservices
  level: "evenement"
