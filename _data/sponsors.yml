    <p>Voxxed Days Microservices is a new event focussed purely on Microservices. Yes, <strong>two days of conferences</strong> and <strong>one workshop day</strong>&nbsp;(optional) just on&nbsp;Microservices.</p>
    <ul>
    <li>You’ve <strong>heard</strong> of Microservices? Come and learn some more.</li>
    <li>You <strong>struggle</strong> with Microservices? We’ll help you soothe the pain.</li>
    <li>You are an <strong>expert</strong> on Microservices? Share your knowledge with the others.</li>
    <li>Your company <strong>build</strong> Microservices? Come and talk about it.</li>
    </ul>
    <p>All you want to know about Microservices but afraid to ask will be answered at Voxxed Days Microservices.</p>

