    <p>Antonio is a senior software architect specialized in Java/Java EE. As a consultant he advises customers in
    France and help them in defining their software architecture. Antonio is also the founder of the very successful
    Paris JUG and independent JCP member on JEE6 (JSR 316), JPA 2.0 (JSR 317) and EJB 3.1 (JSR 318). Based on all his
