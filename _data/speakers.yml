    <p>Tug a participé à de nombreuses conférences DevoxxFR, FOSDEM, Google I/O, JavaOne et de nombreux meetups/groupes
    d'utilisateurs. Tugdual est co-fondateur du NantesJUG qui organise depuis 2008 des réunions mensuelles autour
    l’écosystème Java. Lorsqu’il a le temps, il maintient un <a href="http://tugdualgrall.blogspot.com">blog</a>
    et une <a href="http://www.resultri.com">application</a> déployée sur Google App Engine. Vous pouvez le suivre sur
    twitter.</p>

