  bio: >
    <p>Passionné par le développement de logiciels et par la veille technologique, je possède une longue expérience,
    en SSII et personnelle, dans l'écriture d'applications avec différents langages.</p>
    <p>Utilisant Java depuis sa version 1.0, j'aime partager ma passion pour cette plateforme et son
