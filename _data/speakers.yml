  gravatar: a8010b78704a70577a7b079f1bc2c981
  social :
    twitter: rmannibucau
    github: rmannibucau
  bio: >
   <p>Romain se présente lui-même: "J’ai commencé par travailler en 2010 dans une SSII. Durant ce poste, j’ai eu la
   chance de pouvoir commencer à côtoyer la communauté Apache avant de l’intégrer en 2011 via le projet OpenEJB (TomEE
   aujourd’hui). Depuis je continue d’être fidèle à cette communauté en contribuant autant que possible aux projets de
   la stack “EE” actuelle et future d’Apache mais aussi des projets autour du monitoring (Sirona) voir externe à Apache
   comme CukeSpace (intégration Cucumber pour Arquillian).<p>
   <p>Aujourd’hui je travaillle pour <a href="http://www.tomitribe.com/">Tomitribe</a>, société qui s’est créée pour
   soutenir TomEE et l’Open Source il y a un peu plus d’un an."</p>

