jlmonteiro:
  lastname: MONTEIRO
  firstname: Jean-Louis
  social :
    twitter: jlouismonteiro
    github: jeanouii
  bio: >
   <p>Après avoir travaillé plus de 10 ans pour de grands comptes et dans de nombreux domaines, tel que les télécoms, les
   banques, assurances, Jean-Louis s'est progressivement concentré sur l'architecture technique et logiciel et la
   plateforme Java EE. Parce que le meilleur moyen de changer les choses c'est de s'impliquer, Jean-Louis est membre de
   l'expert group EJB 3.2 (JCP). Passionné par l'Open Source, il contribue depuis de nombreuses années à des projets, et
   principalement au sein de la fondation Apache. Committer sur plusieurs projets, il est également PMC sur certains.
   Parce qu'il aime partager, Jean-Louis donne des cours à l'école d'ingénieurs de Université Tours et sillonne les
   conférences et JUG pour rencontrer et partager sur les sujets techniques.</p>

rmannibucau:
